version: "3.3"

services:
    nginx:
        build:
            context: .
            dockerfile: Docker/Nginx.Dockerfile
        ports:
          - 8098:80
        links:
          - fpm
        volumes:
          - ./:/var/www/php-mvc
    fpm:
        build:
            context: .
            dockerfile: Docker/Fpm.Dockerfile
        volumes:
          - ./:/var/www/php-mvc
        links:
          - mysql
    mysql:
        image: mysql:5.7
        ports:
          - 33061:3306
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_DATABASE=company
